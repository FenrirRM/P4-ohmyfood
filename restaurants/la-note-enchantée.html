<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <header>
        <div class="logo_menu">
            <h1>ohmyfood</h1>
            <a class="back_arrow" href="../index.html">
                <i class="fa-solid fa-arrow-left fa-xl"></i>
            </a>
        </div>
        <img class="banner" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plat servie sur une assiette blanche">
    </header>

    <main class="menu">
        
        <h2 class="menu__title">La note enchantée</h2>
        <div class="menu__like">
            <i class="fa-regular fa-heart "></i>
            <i class="fa-solid fa-heart  heart-full"></i>
        </div>

        <section class="menu__starter">
            <h3>ENTREÉS</h3>
            <div class="menu__card">
                <div class="menu__card__text">
                    <h4>Ravioles de foie gras</h4>
                    <p>Accompagnés de leur crème à la truffe</p>
                </div>
                <span class="menu__card__price">25€</span>
                <div class="menu__card__check">
                    <i class="fas fa-circle-check fa-lg"></i>
                </div>
            </div>
            <div class="menu__card">
                <div class="menu__card__text">
                    <h4>Caviar osciètre</h4>
                    <p>Sur blini à la farine de blé noir</p>
                </div>
                <span class="menu__card__price">35€</span>
                <div class="menu__card__check">
                    <i class="fas fa-circle-check fa-lg"></i>
                </div>
            </div>
            <div class="menu__card">
                <div class="menu__card__text">
                    <h4>Homard et espuma de potiron</h4>
                    <p>Mariné aux zestes d'orange</p>
                </div>
                <span class="menu__card__price">20€</span>
                <div class="menu__card__check">
                    <i class="fas fa-circle-check fa-lg"></i>
                </div>
            </div>
            <div class="menu__card">
                <div class="menu__card__text">
                    <h4>Foie gras de canard cuit entier</h4>
                    <p>Confiture de figue et pain toasté</p>
                </div>
                <span class="menu__card__price">35€</span>
                <div class="menu__card__check">
                    <i class="fas fa-circle-check fa-lg"></i>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
